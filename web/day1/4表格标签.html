<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签练习</title>
</head>
<body>
<table border="1" cellspacing="0">
    <caption>表格标题</caption>
    <tr>
        <th>表头1</th>
        <th>表头2</th>
        <th>表头3</th>
        <th>表头4</th>
    </tr>
    <tr>
        <td colspan="2" align="center">1-1</td>
        <td rowspan="2" >1-3</td>
        <td rowspan="3" >1-4</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
    </tr>
    <tr>
        <td colspan="3" align="center"> 3-1<td>
    </td>

</table>
</body>
</html>
