<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单项标签</title>
</head>
<body>
<h1>用户信息收集表</h1>

用户名:<input type="text" value="tom" maxlength="5" name="username" placeholder="用户名" >
密码:<input type="password" name="password" placeholder="密码">
性别:<input type="radio" value="m" name="gender" id="r1">
<label for="r1" >男</label>
<input type="radio" name="gender" value="w"  checked id="r2">
<label for="r2" >女</label>
<input type="checkbox" name="hobby" name="cy" id="i1"><label for="i1" >抽烟</label>
<input type="checkbox" name="hobby" name="hj" id="i2"><label for="i2">喝酒</label>
<input type="checkbox" name="hobby" name="tt" id="i3"><label for="i3" >烫头</label>
生日<input type="date" name="data">
文件:<input type="file" name="file"><hr>
地区:<select name="city" >
    <option value="bj">北京</option>
    <option value="sh" selected>上海</option>
    <option value="sz" >深圳</option>
</select>
<br>
<input type="submit" value="注册按钮">
<input type="reset" value="重置按钮">
<input type="button" value="普通按钮">
<br>
<button type="submit" >注册按钮</button>
<button type="reset" >重置按钮</button>
<button type="button" >普通按钮</button>

</body>
</html>
